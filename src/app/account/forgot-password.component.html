<h2>Forget Password</h2>
<form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" [(ngModel)]="email" #email="ngModel" class="form-control"
            [ngClass]="{ 'is-invalid': email.invalid && email.touched }" required email>
        <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
            <div *ngIf="email.errors?.required">Email is required</div>
            <div *ngIf="email.errors?.email">Enter a valid email</div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <a [routerLink]="['/account/login']" class="btn btn-link">Cancel</a>
    </div>
</form>
